<html>
	<head>
		<title>iMMR</title>
		<script type="text/javascript" src="../protovis/protovis-r3.2.js"></script>
		<script type="text/javascript" src="../data/mmr_estimates.js"></script>
		<script type="text/javascript" src="../data/mmr_studies.js"></script>
		<style type="text/css">
			#fig {
			  width: 800px;
			  height: 600px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript+protovis">
		
			// overall size
			var h = 600,
				w = 1000,
				p = 30;
		
			// root panel
			var vis = new pv.Panel()
				.width(w)
				.height(h);
			
			// draw a frame around the main panel temporarily for placement debugging
			var outline = vis.add(pv.Panel)
				.strokeStyle("#000");
			
			// MMR panel
			var panel_mmr = vis.add(pv.Panel)
				.top(p)
				.left(p)
				.height((h-p*2)-(h-p*4)*(1/4))
				.width((w-p*2)-(w-p*4)*(1/4));
			
			// MMR frame
			var plot_mmr = panel_mmr.add(pv.Panel)
				.strokeStyle("#aaa");
			
			// establish the indexing locations for each age subplot
			var age_subplots = [
				{age: 15, ix: 1, iy: 4},
				{age: 20, ix: 2, iy: 4},
				{age: 25, ix: 3, iy: 4},
				{age: 30, ix: 4, iy: 4},
				{age: 35, ix: 4, iy: 3},
				{age: 40, ix: 4, iy: 2},
				{age: 45, ix: 4, iy: 1}
			]

			// create and frame each subplot
			var cell = vis.add(pv.Panel)
				.data(age_subplots)
				.top(function(d) d.iy*p + (d.iy-1)*((h-p*4)*(1/4)))
				.left(function(d) d.ix*p + (d.ix-1)*((w-p*4)*(1/4)))
				.height((h-p*4)*(1/4))
				.width((w-p*4)*(1/4))
			  .add(pv.Panel)
				.strokeStyle("#aaa");
		
		
		
			
		
			// draw it
			vis.render();
		
		</script>
	</body>
</html>
